<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">        
        <title>Hackathon</title>
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>

    <button id="Scan">Scan</button>

    <div class="container" id="blackContainer" onclick="toggleContent('blackContainer')">
        <h2>Landfill</h2>
        <div class="content" id="blackContent">Content for Black Container</div>
    </div>

    <div class="container" id="greenContainer" onclick="toggleContent('greenContainer')">
        <h2>Compost</h2>
        <div class="content" id="greenContent">Content for Green Container</div>
    </div>

    <div class="container" id="blueContainer" onclick="toggleContent('blueContainer')">
        <h2>Recycling</h2>
        <div class="content" id="blueContent">Content for Blue Container</div>
    </div>

    <footer>
         <!-- Home Icon -->
        <a href="#"><i class="fas fa-home"></i></a>
        <!-- Search Icon -->
        <a href="#"><i class="fas fa-search"></i></a>
        <!-- Calendar Icon -->
        <a href="#"><i class="fas fa-calendar"></i></a>
        <!-- Settings Icon -->
        <a href="#"><i class="fas fa-cogs"></i></a>

    <script src="script.js"></script>

</html>
